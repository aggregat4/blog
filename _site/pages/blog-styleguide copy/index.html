    <style>
/* From monica.css */
* {box-sizing: border-box}
[hidden] {display: none !important}
[disabled] {pointer-events:none; opacity: 0.3}
.horizontal {display: flex; flex-direction: row; justify-content: space-between}
.vertical {display: flex; flex-direction: column}
.center {justify-content: center; align-items: center}
.flex {flex: 1}
html {
  --spacing-xs: 8px;
  --spacing: 24px;
  --spacing-s: 12px;
  --spacing-m: 36px;
  /* Color scheme 324, page 233 */
  --pompeian-red: rgb(162, 46, 55);
  --olympic-blue: #247291;
  --aconite-violet: #85608e;
  --neutral-gray: #B5D1CC;
}

/* Custom styles */
body {
  margin: 0;
  padding: 0;
  font-size: 16px;
  line-height: 1.5;
  font-family: 'Merriweather', serif;
}
pre, code {
  font-family: monospace;
  font-size: 14px;
}
header {
  margin: auto;
  display: flex;
  justify-content: center;
}
main {
  max-width: 75ch;
  margin: auto;
  padding: 0 var(--spacing) var(--spacing) var(--spacing);
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'EB Garamond', serif;
}

nav {
  margin: auto;
  /* background-color: #e54040; */
  /* color: white; */
  padding: var(--spacing-s);
  /* text-shadow: rgba(100, 100, 100, 0.25) 1px 1px 1px; */
  /* border-bottom: 1px dashed #333; */
  /* border-right: none; */  
  font-family: "Open Sans", sans-serif;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: normal;
  margin: var(--spacing);
  background-color: var(--pompeian-red);
  color: white;
  border-radius: 3px;

}
nav ol {
  margin: 0;
  bottom: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
nav ol li {
  margin: 0 var(--spacing-s);
}

nav ol li, main ol li {
  list-style-type: none;
}
nav a, nav a:visited {
  /* color: #222; */
  color: white;
  text-decoration: none;
}

nav a:hover {
  border-bottom: 1px dotted white;
  padding-bottom: 2px;
}

a, a:visited, a:active {
  text-decoration: none;
}

a {
  color: var(--olympic-blue);
}

a:visited {
  color: var(--aconite-violet);
}

ol {
  padding-left: 0;
}
h1 {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 1px;
}

h1, p, h2 {
  margin: var(--spacing-s) 0;
  font-weight: normal;
}
h1 {
  border-bottom: 1px solid black;
  padding-bottom: var(--spacing-s);
}
h2 {
  font-weight: normal;
}

main ol, main ul {
  margin: 0;
  padding: 0;
}

ol.postlist li {
  margin-bottom: var(--spacing-s);
}

span.postdate {
  display: block;
  text-align: left;
  margin: 0;
  font-family: monospace;
}

time {
  font-style: italic;
  font-size: 12px;
}
pre {
  padding: var(--spacing-s);
  background-color: #e5e5e5;
  overflow-x: auto;
  overflow-y: hidden;
}
p code {
  background-color: #e5e5e5;
  padding: 0 4px;
}

  nav ol {

    bottom: 0;

  }

  main {

  }

  span.postdate {

    text-align: right;
    margin-right: 1ch;
    margin-left: -14ch;
  }

  span.postdate:after {
    content: ' Â·';
  }

}
